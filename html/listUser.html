<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Document</title>
        <link rel="stylesheet" href="../Css/style.css" />
    </head>
    <body>
        <script src="../Js/main.js" defer></script>

                    src="../media/image/Fitime-logo.jpg"
